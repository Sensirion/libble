apply plugin: 'com.android.library'

android {
    compileSdkVersion 22
    buildToolsVersion "21.1.2"
    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 22
        versionCode 18
        versionName "0.11.2"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFile '../proguard.cfg'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:22.0.0'
}

apply from: '../../gradle-helpers/library-utils.gradle'
setupBuildTypes()