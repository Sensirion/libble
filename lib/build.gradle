apply plugin: 'com.android.library'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"
    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 21
        versionCode 14
        versionName "0.10.6"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFile '../proguard.cfg'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:21.0.3'
}

apply from: '../../gradle-helpers/library-utils.gradle'
setupBuildTypes()